<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}APIFlask 午餐訂購平台{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap5.3.3.min.css')}}"> -->
    
    <style>
        .page-section {
            display: none; /* 預設隱藏所有內容區塊，由 JS 決定顯示哪個 */
            padding-top: 3rem;
            min-height: 80vh; 
        }
    </style>
</head>
<body>

    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid" id="navbar-container">
            <a class="navbar-brand" href="#" onclick="initApp()">MealReg</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-links">
                    </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
